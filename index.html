<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Karly: 8차선 고속도로팀</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="top-banner">
      <a href="">지금 가입하고 인기상품 <strong>100원</strong>에 받아가세요!</a
      ><button></button>
    </div>
    <c-header></c-header>
    <main>
      <div class="modal"></div>
      <div class="pop-up-container">
        <a href="/" class="quick-link"></a>
        <div class="button-container">
          <button type="button" id="hidePopup">오늘 하루 안 보기</button>
          <button type="button" id="closePopup">닫기</button>
        </div>
      </div>
      <div class="recent-product">
        <aside class="recent-product-container">
          <button type="button" class="swiper-button-prev"></button>
          <p>최근 본 상품</p>
          <div class="swiper-container">
            <div class="swiper-wrapper"></div>
          </div>
          <button type="button" class="swiper-button-next"></button>
        </aside>
      </div>
      <section class="banner">
        <div class="swiper">
          <div class="swiper-wrapper">
            <a href="" class="swiper-slide">
              <img
                src="https://eight-lane-highway.pockethost.io/api/files/gvvvhy46u0pq19y/j8u39bdcbpn2vo8/banner01_ZTsyB9lGRW.png"
                alt="배너" />
            </a>
            <a href="" class="swiper-slide">
              <img
                src="https://eight-lane-highway.pockethost.io/api/files/gvvvhy46u0pq19y/vn63dp49seepr7x/banner02_on052O1YLY.png"
                alt="배너" />
            </a>
            <a href="" class="swiper-slide">
              <img
                src="https://eight-lane-highway.pockethost.io/api/files/gvvvhy46u0pq19y/2t9jl6mrepiao7r/banner03_dSn1IGLpQA.png"
                alt="배너" />
            </a>
            <a href="" class="swiper-slide">
              <img
                src="https://eight-lane-highway.pockethost.io/api/files/gvvvhy46u0pq19y/trzzdvbq2t7gooz/banner05_DlNCKwScX2.png"
                alt="배너" />
            </a>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="banner__button-container">
          <button
            type="button"
            class="swiper-button-prev"
            aria-label="이전 버튼"></button>
          <button
            type="button"
            class="swiper-button-next"
            aria-label="다음 버튼"></button>
        </div>
      </section>
      <section class="product-slide1">
        <div class="swiper-container">
          <h2>이 상품 어때요?</h2>
          <button
            type="button"
            class="swiper-button-prev"
            aria-label="이전 버튼"></button>
          <div class="swiper-wrapper"></div>
          <button
            type="button"
            class="swiper-button-next"
            aria-label="다음 버튼"></button>
        </div>
      </section>
      <a href="" class="banner-img">
        <img src="/images/line-banner.png" alt="광고 배너" />
      </a>
      <section class="product-slide2">
        <div class="swiper-container">
          <h2>놓치면 후회할 가격</h2>
          <button
            type="button"
            class="swiper-button-prev"
            aria-label="이전 버튼"></button>
          <div class="swiper-wrapper"></div>
          <button
            type="button"
            class="swiper-button-next"
            aria-label="다음 버튼"></button>
        </div>
      </section>
    </main>
    <c-footer></c-footer>
  </body>
</html>
