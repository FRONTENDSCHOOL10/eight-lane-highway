<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karly: 8차선고속도로 / 마이페이지</title>
    <link rel="stylesheet" href="/src/styles/style.scss" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <c-header></c-header>
    <section class="signup-container">
      <h1>회원가입</h1>
      <form
        action=""
        method="post"
        onsubmit="return sendit()"
        id="registerForm"
      >
        <p class="text__right">* 필수입력사항</p>
        <fieldset class="register__container">
          <label class="label__register label__medium">아이디</label>
          <input
            class="input__small input__default__text"
            type="email"
            placeholder="아이디를 입력해주세요"
            id="idField"
            required
          />
          <p class="register__result" id="idResultMessage"></p>
          <button
            class="button__stroke button__small"
            type="button"
            id="idCheckDuplicateButton"
          >
            중복확인
          </button>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">비밀번호</label>
          <input
            class="input__small input__default__text"
            type="password"
            placeholder="비밀번호를 입력해주세요"
            id="pwField"
            required
          />
        </fieldset>
        <fieldset class="register__container">
          <label class="label__register label__medium">비밀번호 확인</label>
          <input
            class="input__small input__default__text"
            type="password"
            placeholder="비밀번호를 한번 더 입력해주세요"
            id="pwCheckField"
            required
          />
          <p id="passwordCheckMessage" class="register__result"></p>
        </fieldset>
        <fieldset class="register__container">
          <label class="label__register label__medium">이름</label>
          <input
            class="input__small input__default__text"
            type="text"
            placeholder="이름을 입력해주세요"
            id="nameField"
            required
          />
          <p class="warning__message" id="warningMessage">
            이름은 한글로 작성해주세요.
          </p>
        </fieldset>
        <fieldset class="register__container">
          <label class="label__register label__medium">이메일</label>
          <input
            class="input__small input__default__text"
            type="email"
            placeholder="예) marketkarly@karly.com"
            id="emailField"
          />
          <p class="register__result" id="emailResultMessage"></p>
          <button
            class="button__stroke button__small"
            type="button"
            id="emailCheckDuplicateButton"
          >
            중복확인
          </button>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">휴대폰</label>
          <input
            class="input__small input__default__text"
            type="text"
            placeholder="숫자만 입력해주세요."
            id="phoneField"
            maxlength="12"
            required
          />
          <button class="button__stroke button__small" type="button">
            인증번호 받기
          </button>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">주소</label>
          <div class="register__address__container">
            <div class="address__input">
              <input
                class="address__text"
                type="text"
                id="sample6_postcode"
                placeholder="우편번호"
              />
              <button
                class="button__small button__stroke"
                type="button"
                id="userAddressButton"
              >
                주소 검색
              </button>
            </div>
            <input
              class="input__default__text address__text"
              type="text"
              id="sample6_address"
              placeholder="주소"
            /><br />
            <input
              class="input__default__text address__text"
              type="text"
              id="sample6_detailAddress"
              placeholder="상세주소"
            />
            <p>배송지에 따라 상품 정보가 달라질 수 있습니다.</p>
          </div>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium" for="radioGender"
            >성별</label
          >
          <input
            class="input__radio"
            type="radio"
            name="radioGender"
            value="남자"
          />
          <label>남자</label>
          <input
            class="input__radio"
            type="radio"
            name="radioGender"
            value="여자"
          />
          <label>여자</label>
          <input
            class="input__radio"
            type="radio"
            name="radioGender"
            value="선택안함"
          />
          <label for="radioGender">선택안함</label>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">생년월일</label>
          <input
            class="input__small input__default__text input__date"
            type="date"
            placeholder="YYYY / MM / DD"
            id="birthField"
            required
          />
        </fieldset>
        <fieldset class="form__underline">
          <label class="label__register label__medium">추가입력 사항</label>
          <input
            class="input__radio"
            type="radio"
            name="radioAddInput"
            value="친구초대"
          />
          <label for="radioAddInput">친구초대 추천인 아이디</label>
          <input
            class="input__radio"
            type="radio"
            name="radioAddInput"
            value="참여 이벤트"
          />
          <label for="radioAddInput">참여 이벤트명</label>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">이용약관동의</label>
          <div class="form__agreement">
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  id="checkAllAgreement"
                />
                전체 동의합니다.
                <p class="text__subscript">
                  선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를
                  이용할 수 있습니다.
                </p>
              </label>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  required
                />
                이용약관 동의 (필수)
              </label>
              <p class="text__primary__color">
                <a href="">
                  약관보기 <img src="/images/icon-arrow.svg" alt="바로가기" />
                </a>
              </p>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="checkAgreement">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  required
                />
                개인정보 수집・이용 동의 (필수)
              </label>
              <p class="text__primary__color">
                <a href=""
                  >약관보기
                  <span class="icon__right"
                    ><img src="/images/icon-arrow.svg" alt="" /></span
                ></a>
              </p>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  id="adAllow"
                />
                무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)
              </label>
              <p class="text__primary__color">
                <a href=""
                  >약관보기 <img src="/images/icon-arrow.svg" alt=""
                /></a>
              </p>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  required
                />
                본인은 만 14세 이상입니다. (필수)
              </label>
              <p class="text__primary__color">
                <a href=""
                  >약관보기 <img src="/images/icon-arrow.svg" alt=""
                /></a>
              </p>
            </fieldset>
          </div>
        </fieldset>
        <div class="button__container">
          <button class="button__fill button__large" type="submit">
            가입하기
          </button>
        </div>
      </form>
    </section>
    <c-footer></c-footer>
  </body>
  <script type="module" src="/src/pages/register/register.js"></script>
</html>
