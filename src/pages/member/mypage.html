<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karly: 8차선고속도로 / 마이페이지</title>
    <link rel="stylesheet" href="/src/styles/style.scss" />
    <script type="module" src="/src/pages/member/mypage.js"></script>
  </head>
  <body>
    <c-header></c-header>
    <section class="mypage__container">
      <div class="mypage__sub__container">
        <aside class="member__info">
          <div class="profile__container">
            <div class="text__container">
              <h2 class="text__gradient"><span>반가워요!</span></h2>
              <h2>${data.name}님</h2>
            </div>
            <div class="user__point">
              <div class="user__save__point">
                <h3>적립금</h3>
                <p>0원</p>
              </div>
              <div class="user__cash__point">
                <h3>컬리캐시</h3>
                <p>0원</p>
              </div>
            </div>
          </div>
          <div class="mypage__menu__container">
            <h4>메뉴</h4>
            <ul class="mypage__menu">
              <li>
                <a href="">
                  <div class="icon__container">
                    <img src="/images/icon-order-list.svg" alt="" />
                  </div>
                  <h3>회원 탈퇴</h3>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="icon__container">
                    <img src="/images/icon-like-heart.svg" alt="" />
                  </div>
                  <h3>찜한 상품</h3>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="icon__container">
                    <img src="/images/icon-coupon.svg" alt="" />
                  </div>
                  <h3>상품 후기</h3>
                </a>
              </li>
              <li>
                <a href="">
                  <div class="icon__container">
                    <img src="/images/icon-product-qna.svg" alt="" />
                  </div>
                  <h3>상품 문의</h3>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <div class="member__detail">
          <h1>회원 정보</h1>
          <div class="user__info">
            <div class="profile__detail">
              <div class="profile__image">
                <img src="" alt="" />
              </div>
            </div>
            <table>
              <colgroup>
                <col style="width: 120px" />
                <col style="width: auto" />
              </colgroup>
              <tr>
                <th>이름</th>
                <td>사용자 이름</td>
              </tr>
              <tr>
                <th>아이디</th>
                <td>사용자 아이디</td>
              </tr>
              <tr>
                <th>이메일</th>
                <td>사용자 이메일</td>
              </tr>
              <tr>
                <th>연락처</th>
                <td>사용자 연락처</td>
              </tr>
              <tr>
                <th>주소</th>
                <td>사용자 주소</td>
              </tr>
              <tr>
                <th>생일</th>
                <td>사용자 생일</td>
              </tr>
              <tr>
                <th>가입일자</th>
                <td>사용자 가입일자</td>
              </tr>
              <tr>
                <th>광고 수신 동의</th>
                <td>수신 동의 여부</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
    <c-footer></c-footer>
  </body>
</html>
