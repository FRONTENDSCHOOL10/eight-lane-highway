<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/style.scss" />
    <script src="./signup.js"></script>
    <script src="./checkAll.js"></script>
  </head>
  <body>
    <section class="signup-container">
      <h1>회원가입</h1>
      <form action="" method="post" onsubmit="return sendit()">
        <p class="text__right">필수입력사항</p>
        <fieldset>
          <label class="label__register label__medium">아이디</label>
          <input
            class="input__small input__default__text"
            type="email"
            placeholder="아이디를 입력해주세요"
            id="idField"
            required
          />
          <button class="button__stroke button__small" type="button">
            중복확인
          </button>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">비밀번호</label>
          <input
            class="input__small input__default__text"
            type="password"
            placeholder="비밀번호를 입력해주세요"
            id="pwField"
            required
          />
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">비밀번호 확인</label>
          <input
            class="input__small input__default__text"
            type="password"
            placeholder="비밀번호를 한번 더 입력해주세요"
            id="pwCheckField"
            required
          />
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">이름</label>
          <input
            class="input__small input__default__text"
            type="text"
            placeholder="이름을 입력해주세요"
            id="nameField"
            required
          />
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">이메일</label>
          <input
            class="input__small input__default__text"
            type="email"
            placeholder="예) marketkarly@karly.com"
            id="emailField"
          />
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">휴대폰</label>
          <input
            class="input__small input__default__text"
            type="number"
            placeholder="숫자만 입력해주세요."
            id="phoneField"
            required
          />
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">주소</label>
          <button class="button__fill button__large" type="button">
            주소 검색
          </button>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium" for="radioGender"
            >성별</label
          >
          <input class="input__radio" type="radio" name="radioGender" />
          <label>남자</label>
          <input class="input__radio" type="radio" name="radioGender" />
          <label>여자</label>
          <input class="input__radio" type="radio" name="radioGender" />
          <label for="">선택안함</label>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">생년월일</label>
          <input
            class="input__small input__default__text input__date"
            type="date"
            placeholder="YYYY / MM / DD"
            id="birthField"
            required
          />
        </fieldset>
        <fieldset class="form__underline">
          <label class="label__register label__medium">추가입력 사항</label>
          <input class="input__radio" type="radio" name="radioAddInput" />
          <label for="radioAddInput">친구초대 추천인 아이디</label>
          <input class="input__radio" type="radio" name="radioAddInput" />
          <label for="radioAddInput">참여 이벤트명</label>
        </fieldset>
        <fieldset>
          <label class="label__register label__medium">이용약관동의</label>
          <div class="form__agreement">
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name=""
                  id="checkAllAgreement"
                  onclick="checkAll(this)"
                />
                <span class="">전체 동의합니다.</span>
                <p>
                  선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를
                  이용할 수 있습니다.
                </p>
              </label>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  id=""
                  required
                />
                이용약관 동의 (필수)
              </label>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  id=""
                  required
                />
                개인정보 수집・이용 동의 (필수)
              </label>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  id=""
                />
                무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)
              </label>
            </fieldset>
            <fieldset class="form__agreement__row">
              <label for="">
                <input
                  class="input__checkbox"
                  type="checkbox"
                  name="checkAgreement"
                  id=""
                  required
                />
                본인은 만 14세 이상입니다. (필수)
              </label>
            </fieldset>
          </div>
        </fieldset>
        <div class="button__container">
          <button class="button__fill button__large" type="submit">
            가입하기
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
