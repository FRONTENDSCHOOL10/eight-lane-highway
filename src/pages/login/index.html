  <body>
    <c-header></c-header>
    <section class="login-container">
      <h2>로그인</h2>
      <form action="/" class="login-form">
        <div>
          <label class="sr-only" for="idField">아이디</label>
          <input
            type="email"
            id="idField"
            class="login-form__inner__input"
            placeholder="아이디를 이메일 형식으로 입력해주세요"
            required
          />
        </div>
        <div>
          <label class="sr-only" for="pwField">비밀번호</label>
          <input
            type="password"
            id="pwField"
            class="login-form__inner__input"
            placeholder="비밀번호를 입력해주세요"
            required
          />
        </div>
        <button
          type="submit"
          class="button__fill button__large login-form__button"
        >
          로그인
        </button>
        <article class="search-containers">
          <ul role="group" class="search-container">
            <li id="findUserID" class="search-container__item">
              <a href="#">아이디 찾기</a>
            </li>
            <li class="search-container__item" aria-hidden="true">|</li>
            <li id="findUserPW" class="search-container__item">
              <a href="#">비밀번호 찾기</a>
            </li>
          </ul>
        </article>
      </form>
      <a
        href="/src/pages/register/index.html"
        class="button__stroke button__large button__a"
        >회원가입</a
      >
    </section>
