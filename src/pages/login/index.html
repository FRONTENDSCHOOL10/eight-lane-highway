<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/sr-only.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/pages/login/login.scss" />
    <title>로그인</title>
  </head>
  <body>
    <section class="login-container">
      <h2>로그인</h2>
      <form action="/" class="login-form">
        <div>
          <label class="sr-only" for="idField">아이디</label>
          <input
            type="email"
            id="idField"
            class="login-form__inner__input"
            placeholder="아이디를 이메일 형식으로 입력해주세요"
          />
        </div>
        <div>
          <label class="sr-only" for="pwField">비밀번호</label>
          <input
            type="password"
            id="pwField"
            class="login-form__inner__input"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>
        <button type="submit" class="login-form__content__button">
          로그인
        </button>
        <article>
          <ul
            role="group"
            aria-labelledby="findUserInfo"
            class="search-container"
          >
            <li class="search-container__item"><a href="#">아이디 찾기</a></li>
            <li class="search-container__item" aria-hidden="true">|</li>
            <li class="search-container__item">
              <a href="#">비밀번호 찾기</a>
            </li>
          </ul>
        </article>
      </form>
      <a href="#" class="button--large__normal__fill">회원가입</a>
    </section>
  </body>
</html>
